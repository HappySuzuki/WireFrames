<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wireframe9</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <body>
    <!-- nav -->
    <header>Star Wars RPG Game</header>
    <!-- main -->
    <main role="main">
      <div class="container">
        <section class="wrapper">
          <div class="game">
            <span class="title">Choose Character</span>
            <div class="characters"></div>
            <div class="clear-both"></div>
            <div class="battlefield">
              <div class="fighterDiv"></div>
              <div class="controllers">
                <div class="vs">VS</div>
                <div class="btn"><button id="attack">Attack</button></div>
              </div>
              <div class="enemyDiv"></div>
            </div>
            <div class="clear-both"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer role="contentinfo">
      <div class="container">
        <div class="copyright"><span>Star Wars RPG Game</span></div>
      </div>
    </footer>

    <!-- js scripts -->
    <script src="assets/js/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- js scripts  -->
  </body>
</html>
