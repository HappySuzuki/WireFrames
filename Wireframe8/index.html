<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wireframe8</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  </head>
  <body>
    <!-- nav -->
    <header>Word Guess Game</header>
    <!-- main -->
    <main role="main">
      <div class="container">
        <section class="wrapper">
          <div class="game">
            <div class="correctGuess"></div>
            <div class="wrongGuess"></div>
            <div class="keyPressed"></div>
            <p class="pressMessage"></p>
            <p class="won"></p>
            <p class="lose"></p>
            <p class="remaining"></p>
            <!--simpsons-->
            <audio id="simpsons">
              <source src="./assets/audio/simpsons.mp3" type="audio/mp3" />
            </audio>
          </div>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer role="contentinfo">
      <div class="container">
        <div class="copyright"><span>Word Guess Game</span></div>
      </div>
    </footer>

    <!-- js scripts -->
    <script src="assets/js/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      window.jQuery ||
        document.write(
          '<script src="assets/js/jquery-3.3.1.min.js"><\/script>'
        );
    </script>
    <!-- js scripts  -->
  </body>
</html>
